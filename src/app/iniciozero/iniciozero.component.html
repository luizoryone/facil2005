<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../assets/img/kk1.jpg" class="d-block w-100" alt="Promoção Super Ano">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/img/kk2.jpg" class="d-block w-100" alt="Promoção Super Mês">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/img/kk3.jpg" class="d-block w-100" alt="Jogo do Ano ZeroGames">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção</h2>

    <mat-grid-list cols="3">
        <mat-grid-tile> <mat-card class="example-card">
                <img mat-card-image src="../../assets/img/cj1.jpg" alt="Jogo 1">
                <mat-card-header>
                    <mat-card-title>Death Stranding</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Top Jogabilidade do Ano - 95pt. ZeroGames
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 335,75</p>
                    <button mat-button>Investir e Comprar</button>
                </mat-card-actions>
            </mat-card></mat-grid-tile>

        <mat-grid-tile> <mat-card class="example-card">
                <img mat-card-image src="../../assets/img/cj2.jpg" alt="Jogo 1">
                <mat-card-header>
                    <mat-card-title>Tekken 8</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        A Saga sem fim dos Guerreiros Marciais.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 188,75</p>
                    <button mat-button>Investir e Comprar</button>
                </mat-card-actions>
            </mat-card></mat-grid-tile>

        <mat-grid-tile> <mat-card class="example-card">
                <img mat-card-image src="../../assets/img/cj3.jpg" alt="Jogo 1">
                <mat-card-header>
                    <mat-card-title>Follout 76</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Fim do Mundo? Continue jogando...
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 275,75</p>
                    <button mat-button>Investir e Comprar</button>
                </mat-card-actions>
            </mat-card></mat-grid-tile>
    </mat-grid-list>
</main>
